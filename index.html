<!DOCTYPE html>
<html lang="en">
	
<head>

	<meta charset="utf-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>

<body>

	<div class="container">	
		<div class="jumbotron text-center">
			<h1>Train Scheduler</h1>
		</div>
	</div>

	<div class="container">

		<div class="panel panel-default">
	  		<div class="panel-heading">ADD TRAIN SCHEDULE</div>
	  
	  		<div class="panel-body">
				<form role="form">

					<div class="form-group">
						<label for="trainName-input-value">Train Name</label>
			    		<input type="text" class="form-control" id="trainName-input-value">
		  			</div>
		  	
					<div class="form-group">
						<label for="destination-input-value">Destination</label>
						<input type="text" class="form-control" id="destination-input-value">
					</div>

					<div class="form-group">
						<label for="firstTrainTime-input-value">First Train Time (military time / hh:mm)</label>
						<input type="text" class="form-control" id="firstTrainTime-input-value">
					</div>

					<div class="form-group">
						<label for="frequency-input-value">Frequency (in minutes)</label>
						<input type="number" class="form-control" id="frequency-input-value">
					</div>

		  	 		<button type="submit" id="add-trainSchedule" class="btn btn-primary" >Submit</button>
		  		</form>
			</div>
 	 	</div>
 	</div>

  	<div class="container">
		<div class="panel panel-default">
	  		<div class="panel-heading">CURRENT TRAIN SCHEDULE</div>
	  	
	  		<div class="panel-body">
	    		<table class="table" id="train-schedule">
					<thead class="header">
	  					<tr>
	  						<th>Train Name</th>
	  						<th>Destination</th>
	  						<th>First Train Time</th>
	  						<th>Frequency (in min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
	  					</tr>
	  				</thead>
		
					<tbody>
		
						<tr>
		      				<td id="name-schedule"></td>
		      				<td id="desination-schedule"></td>
		      				<td id="firstTrainTime-schedule"></td>
		      				<td id="frequency-schedule"></td>
							<td id="nextArrival-schedule"></td>
							<td id="minutesAway-schedule"></td>
		    			</tr>
					
					</tbody>
	  			</table>
  			</div>
		</div>
	</div>

</body>

	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
